<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Fitness Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" id="nav-home"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item" id="nav-register"><a class="nav-link" href="#">Register</a></li>
          <li class="nav-item" id="nav-login"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item d-none" id="nav-dashboard"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item d-none" id="nav-logout"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <!-- Home Page -->
    <div id="home-page">
      <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to Fitness Tracker</h1>
        <p class="lead">Track your workouts, set goals, and improve your fitness level</p>
        <hr class="my-4">
        <p>Register or login to get started</p>
        <div>
          <button id="home-register-btn" class="btn btn-primary btn-lg me-2">Register</button>
          <button id="home-login-btn" class="btn btn-secondary btn-lg">Login</button>
        </div>
      </div>
    </div>

    <!-- Register Page -->
    <div id="register-page" class="d-none">
      <h2 class="mb-4">Register</h2>
      <form id="register-form">
        <div class="mb-3">
          <label for="register-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="register-name" required>
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="register-email" required>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="d-none">
      <h2 class="mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="login-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="login-email" required>
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="d-none">
      <h2 class="mb-4">Dashboard</h2>
      <div class="row">
        <div class="col-md-8">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>My Workouts</h3>
            <button id="add-workout-btn" class="btn btn-success">Add Workout</button>
          </div>
          <div id="workouts-list" class="list-group">
            <!-- Workouts will be added here dynamically -->
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              Add New Workout
            </div>
            <div class="card-body">
              <form id="workout-form">
                <div class="mb-3">
                  <label for="workout-name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="workout-name" required>
                </div>
                <div class="mb-3">
                  <label for="workout-type" class="form-label">Type</label>
                  <select class="form-select" id="workout-type" required>
                    <option value="">Select workout type</option>
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="sports">Sports</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="workout-duration" class="form-label">Duration (minutes)</label>
                  <input type="number" class="form-control" id="workout-duration" required min="1">
                </div>
                <div class="mb-3">
                  <label for="workout-date" class="form-label">Date</label>
                  <input type="date" class="form-control" id="workout-date" required>
                </div>
                <div class="mb-3">
                  <label for="workout-calories" class="form-label">Calories Burned</label>
                  <input type="number" class="form-control" id="workout-calories">
                </div>
                <div class="mb-3">
                  <label for="workout-notes" class="form-label">Notes</label>
                  <textarea class="form-control" id="workout-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Workout</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
